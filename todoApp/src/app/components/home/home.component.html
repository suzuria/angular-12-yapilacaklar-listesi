<div class="page home">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <img class="svg" src="assets/svg/file.svg">
                        Talep Listesi (Home.comp)
                </h2>
            </div>
            <div class="col-md-6">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Vakıfbank" #yeniTalep>
                      <mat-label>Yeni Talep Ekleyiniz</mat-label>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" (click)="talepEkle(yeniTalep)">Ekle</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                
            <!-- Yaptığımız card kodu başlangıcı -->
                <mat-card class="d-flex">
                    <div class="example-container">
                        <h5>Bekleyen Talepler</h5>
                        <div
                          cdkDropList
                          #waitList="cdkDropList"
                          [cdkDropListData]="wait"
                          [cdkDropListConnectedTo]="[todoList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of wait" cdkDrag>
                            <img class="svg" src="assets/svg/clock.svg">
                              {{item}}
                            </div>
                        </div>
                      </div>

                    <div class="example-container">
                        <h5>Yapım Aşamasındaki Talepler</h5>
                        <div
                          cdkDropList
                          #todoList="cdkDropList"
                          [cdkDropListData]="todo"
                          [cdkDropListConnectedTo]="[doneList,waitList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of todo" cdkDrag>
                            <img class="svg" src="assets/svg/hourglass.svg">
                            {{item}}
                            </div>
                        </div>
                      </div>
                      
                      <div class="example-container">
                        <h5>Tamamlanan Talepler</h5>
                        <div
                          cdkDropList
                          #doneList="cdkDropList"
                          [cdkDropListData]="done"
                          [cdkDropListConnectedTo]="[todoList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done" cdkDrag>
                            <img class="svg" src="assets/svg/like.svg">
                            {{item}}  
                         </div>
                        </div>
                      </div>              
                </mat-card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-2">
                <small>Kerim Şenol -  2020 ® </small>
                <!-- <h5>®</h5> -->
            </div>
        </div>
    </div>
</div>
